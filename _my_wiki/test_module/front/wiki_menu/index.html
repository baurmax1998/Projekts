<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="main.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SecretNav is a jQuery plugin that reveals an amazing navigation menu by using 3D effects" />
    <meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
    <meta name="author" content="Miguel Jiménez" />

    <title>jQuery.SecretNav by Miguel Jiménez @jachinte</title>

    <!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load -->
    <!--    <script src="modernizr.custom.25376.js"></script>-->
    <script src="jquery.secretnav.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.secretnav.css" />
    <!--    <link rel="stylesheet" type="text/css" href="css/demo.css" />-->
</head>

<body>
    <div id="content">
        <br />
        <br />
        <br />
        <h1>Hi, I am Miguel Jiménez. You can find me at 
				<a href="https://twitter.com/jachinte" target="_blank">@jachinte</a></h1>
        <p>
            This jquery plugin has been inspired by the amazing work done by the Codrops team - <a href="http://tympanus.net/codrops/2013/12/18/perspective-page-view-navigation/" target="_blank" title="Read the Codrops article">read more</a>.
        </p>
        <br />
        <p>
            <a href="#" class="open" title="Click me to reveal the menu!">[open menu]</a>
        </p>
        <br />
        <p>
            The menu can also be revealed from the left. See it in action <a href="index.html">here</a>.
        </p>
    </div>
    <nav id="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">FAQ</a>
    </nav>

    <script>
        $(function () {
            $('#content').SecretNav({
                navSelector: '#nav'
                , openSelector: '.open'
                , position: 'top'
            });
        });
    </script>
</body>

</html>
