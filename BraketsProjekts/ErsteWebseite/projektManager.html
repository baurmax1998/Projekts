        <header>
            <h1>Proketplaner</h1>

        <main>
            <form id="anmeldungsBox">
                <h3>Anmeldung</h3>
                <label for="nickNameOderEmailFeld">
                    Dein Benutzername oder Email
                </label>
                <input type="text" id="nickNameOderEmailFeld">
                <br>
                <label for="neuesPasswort">Gebe dein Passwort ein:</label>
                <input type="password" id="neuesPasswort">
                <br>
                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </form>
            <form id="aufgabe">
                <h3>Erstelle eine neue Aufgabe</h3>
                <label>Aufgabe: </label>
                <input type="text" id="nameAufgabe">
                <br>
                <label>Status: </label>
                <input title="eineselectbox mit Jquer ui" id="status">
                <br>
                <label>Beauftragter</label>
                <input type="text">
                <br>
                <label>Beobachter</label>
                <input type="text">
                <br>
                <label>Beschreibung</label>
                <input type="text">
                <br>
                <label>Von: </label>
                <input type="date">
                <label>bis: </label>
                <input type="date">
                <br>
                <label>Geplante Arbeitszeit</label>
                <input type="time">
                <br>
                <lable>Anmerkung: </lable>
                <input type="text">
                <br>
                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </form>
            <div id="projekteOrdner">
